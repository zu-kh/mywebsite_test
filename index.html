<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الحب</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #ffeef2; /* Light pink background */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            position: relative;
        }

        .header {
            padding: 20px;
            background: #ff6f91; /* Soft pink */
            color: white;
            font-size: 2em;
            border-bottom: 5px solid #ff3f7f; /* Darker pink */
        }

        .content {
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            margin: 0;
            font-size: 2em;
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .butterfly-wrapper {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        .butterfly-wrapper .leftwings,
        .butterfly-wrapper .rightwings {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
        }

        .butterfly-wrapper .leftwings {
            left: 0;
        }

        .butterfly-wrapper .rightwings {
            right: 0;
        }

        .butterfly-wrapper .perspective {
            position: relative;
            width: 100%;
            height: 50%;
            perspective: 150px;
            perspective-origin: 50% 50%;
        }

        .butterfly-wrapper .upperwing,
        .butterfly-wrapper .lowerwing {
            background: radial-gradient(ellipse at center, #ff6f91 0%, #ffb3b3 50%, #ff6f91 100%);
            animation-duration: 0.3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .butterfly-wrapper .upperwing {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .butterfly-wrapper .upperwing_left {
            border-top-left-radius: 10%;
            border-top-right-radius: 80%;
            border-bottom-right-radius: 0%;
            border-bottom-left-radius: 30%;
            transform-origin: 100% 50%;
            animation-name: movewing_left;
        }

        .butterfly-wrapper .upperwing_right {
            border-top-left-radius: 80%;
            border-top-right-radius: 10%;
            border-bottom-right-radius: 30%;
            border-bottom-left-radius: 0%;
            transform-origin: 0% 50%;
            animation-name: movewing_right;
        }

        .butterfly-wrapper .lowerwing {
            position: absolute;
            top: 0;
            width: 80%;
            height: 80%;
        }

        .butterfly-wrapper .lowerwing_left {
            right: 0;
            border-top-left-radius: 30%;
            border-top-right-radius: 0%;
            border-bottom-right-radius: 80%;
            border-bottom-left-radius: 10%;
            transform-origin: 100% 50%;
            animation-name: movewing_left;
        }

        .butterfly-wrapper .lowerwing_right {
            left: 0;
            border-top-left-radius: 0%;
            border-top-right-radius: 30%;
            border-bottom-right-radius: 10%;
            border-bottom-left-radius: 80%;
            transform-origin: 0% 50%;
            animation-name: movewing_right;
        }

        @keyframes movewing_left {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(65deg); }
        }

        @keyframes movewing_right {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(-65deg); }
        }

        @keyframes flutter {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(calc(100vw - 100px), calc(50vh - 100px)) rotate(90deg); }
            50% { transform: translate(calc(50vw - 100px), calc(100vh - 100px)) rotate(180deg); }
            75% { transform: translate(calc(0vw - 100px), calc(50vh - 100px)) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .butterfly1 { animation: flutter 10s infinite; }
        .butterfly2 { animation: flutter 12s infinite; }
        .butterfly3 { animation: flutter 14s infinite; }
        .butterfly4 { animation: flutter 16s infinite; }

        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ff3f7f;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }

        .heart:nth-child(2) {
            width: 120px;
            height: 120px;
            background: #ff6f91;
        }

        .heart:nth-child(3) {
            width: 150px;
            height: 150px;
            background: #ff9aa2;
        }

        .heart:nth-child(4) {
            width: 180px;
            height: 180px;
            background: #ffb3b3;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        أحبك من كل قلبي
    </div>
    <div class="content">
        <h1>إلى ببوشة الغالية</h1>
        <p>
            منذ اللحظة التي دخلتي فيها حياتي، تغير كل شيء إلى الأفضل. أنتي نجم في سماء حياتي، وبدونك لن أستطيع تصور الحياة. 
            أحبك أكثر من الكلمات، وأتمنى أن نكون معًا إلى الأبد. شكراً لك على كل لحظة جميلة تشاركيها معي.
			
			مع كامل الحب و الاحترام
        </p>
    </div>
    
    <div class="butterfly-wrapper butterfly1">
        <div class="leftwings">
            <div class="perspective">
                <div class="upperwing upperwing_left"></div>
            </div>
            <div class="perspective">
                <div class="lowerwing lowerwing_left"></div>
            </div>
        </div>
        <div class="rightwings">
            <div class="perspective">
                <div class="upperwing upperwing_right"></div>
            </div>
            <div class="perspective">
                <div class="lowerwing lowerwing_right"></div>
            </div>
        </div>
    </div>
    <div class="butterfly-wrapper butterfly2">
        <div class="leftwings">
            <div class="perspective">
                <div class="upperwing upperwing_left"></div>
            </div>
            <div class="perspective">
                <div class="lowerwing lowerwing_left"></div>
            </div>
        </div>
        <div class="rightwings">
            <div class="perspective">
                <div class="upperwing upperwing_right"></div>
            </div>
            <div class="perspective">
                <div class="lowerwing lowerwing_right"></div>
            </div>
        </div>
    </div>
    <div class="butterfly-wrapper butterfly3">
        <div class="leftwings">
            <div class="perspective">
                <div class="upperwing upperwing_left"></div>
            </div>
            <div class="perspective">
                <div class="lowerwing lowerwing_left"></div>
            </div>
        </div>
        <div class="rightwings">
            <div class="perspective">
                <div class="upperwing upperwing_right"></div>
            </div>
            <div class="perspective">
                <div class="lowerwing lowerwing_right"></div>
            </div>
        </div>
    </div>
    <div class="butterfly-wrapper butterfly4">
        <div class="leftwings">
            <div class="perspective">
                <div class="upperwing upperwing_left"></div>
            </div>
            <div class="perspective">
                <div class="lowerwing lowerwing_left"></div>
            </div>
        </div>
        <div class="rightwings">
            <div class="perspective">
                <div class="upperwing upperwing_right"></div>
            </div>
            <div class="perspective">
                <div class="lowerwing lowerwing_right"></div>
            </div>
        </div>
    </div>
</body>
</html>
